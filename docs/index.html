<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>High Quality Code</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./icon.png">
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.5.3/plyr.css" />
  <link rel="stylesheet" href="./styles/gitment-default.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
</head>

<body>
  <div id="app"></div>
  <div class="markdown-section" id="comment"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script src="./js/gitment.browser.js"></script>
  <script>
    window.$docsify = {
      //------------------------------------------------ general configuration
      name: 'High Quality Code',
      repo: 'https://github.com/matrixcloud/high-quality-code',
      loadSidebar: '_sidebar.md',

      //------------------------------------------------ navigation configuration
      auto2top: true,
      maxLevel   : 3,
      subMaxLevel: 3,
      
      //---------------------------------------------- full text search configuration
      search: 'auto', // default
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
      },

      plugins: [
        EditOnGithubPlugin.create('https://github.com/matrixcloud/high-quality-code/blob/master/docs/'),
        function(hook, vm) {
          hook.doneEach(function() {
            const gitment = new Gitment({
              id: 'high-quality-code' + window.location.hash.substr(1),
              owner: 'jintong-liu',
              admin: 'jintong-liu',
              repo: 'high-quality-code',
              oauth: {
                client_id: '3efa7bf5415b9e451552',
                client_secret: 'dfe7d14aa22fde4c0ae13d5c43e9889d0e2c5988',
              },
            })
            gitment.render('comment')
          })
        }
      ],

      flexibleAlerts: {
        style: 'flat'
      },

      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.plyr.io/3.5.3/plyr.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script>
    window.onload = function() {
      const players = Array.from(document.querySelectorAll('.js-player')).map(p => new Plyr(p));
    }
  </script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

</html>
